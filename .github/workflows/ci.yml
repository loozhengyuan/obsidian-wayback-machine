name: ci

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      release:
        description: Release
        type: boolean
        required: true
        default: false
      release_type:
        description: Release Type
        type: choice
        required: true
        default: patch
        options:
          - major
          - minor
          - patch

defaults:
  run:
    # NOTE: Default option does not include `-o pipefail` as documented
    # unless explicitly specifying the `bash` shell.
    # https://github.com/actions/runner/issues/353
    shell: bash

jobs:
  lint:
    runs-on: ubuntu-24.04
    timeout-minutes: 3

    steps:
      - name: Checkout branch
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Set up Deno
        uses: denoland/setup-deno@2f7698fd116bfedbd1c3cd4119337b5a787ef53a # v2.0.3
        with:
          deno-version: "2.4.3"

      - name: Check types
        run: |
          deno check '**/*.ts'

      - name: Check linting
        run: |
          deno lint

      - name: Check formatting
        run: |
          deno fmt --check

  build:
    runs-on: ubuntu-24.04
    timeout-minutes: 3
    needs:
      - lint

    steps:
      - name: Checkout branch
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Set up Deno
        uses: denoland/setup-deno@2f7698fd116bfedbd1c3cd4119337b5a787ef53a # v2.0.3
        with:
          deno-version: "2.4.3"

      - name: Test build task
        run: |
          deno task build

      - name: Prepare dist artifacts
        run: |
          mkdir -p dist/
          mv main.js manifest.json dist/

      - name: Upload dist artifacts
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: dist
          path: dist/
          if-no-files-found: error
          retention-days: 1

  release:
    runs-on: ubuntu-24.04
    timeout-minutes: 3
    needs:
      - build
    permissions:
      contents: write # NOTE: Required to create GitHub releases

    steps:
      - name: Checkout branch
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 0 # NOTE: Required to fetch ALL tags

      - name: Download dist artifacts
        uses: actions/download-artifact@634f93cb2916e3fdff6788551b99b062d0335ce0 # v5.0.0
        with:
          name: dist
          path: dist/

      - name: Verify dist artifacts
        run: |
          ls -lah dist/

      - name: Determine current and next tags
        id: tags
        run: |
          curr="$(git tag --list | sed 's/^v//' | awk '/^[0-9]+\.[0-9]+\.[0-9]+$/' | sort --version-sort | tail -n 1)"
          next="$(npx --yes semver --increment '${{ inputs.release_type }}' "${curr:-0.0.0}")"

          printf "CURRENT:\t${curr}\n"
          printf "NEXT:\t\t${next}\n"

          echo "curr=${curr}" >> "$GITHUB_OUTPUT"
          echo "next=${next}" >> "$GITHUB_OUTPUT"

      - name: Verify next version tag
        if: github.event_name == 'workflow_dispatch' && github.ref == 'refs/heads/main' && inputs.release
        run: |
          [ "$(jq -r -c '.version' dist/manifest.json)" = '${{ steps.tags.outputs.next }}' ]

      - name: Create release
        if: github.event_name == 'workflow_dispatch' && github.ref == 'refs/heads/main' && inputs.release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "v${{ steps.tags.outputs.next }}" --generate-notes --fail-on-no-commits dist/*
